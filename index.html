    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              agro: {
                50: '#ecfdf5',
                100: '#d1fae5',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                dark: '#022c22',
              }
            },
            screens: {
              'standalone': { 'raw': '(display-mode: standalone)' },
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* Slate 400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* Slate 500 */
      }
      
      /* Dark mode scrollbar adjustments */
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }

      /* Mobile App Behavior Optimization */
      html {
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        touch-action: manipulation; /* Improve touch response */
      }
      
      body {
        /* Prevent text selection to feel like an app */
        -webkit-user-select: none;
        user-select: none;
        /* Handle Safe Areas for iPhone X+ and Android Edge-to-Edge */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* Allow text selection only on inputs and textareas */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
